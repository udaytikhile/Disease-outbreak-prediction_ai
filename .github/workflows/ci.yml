name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  # ─── Lint ─────────────────────────────────────────────────────────────────
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python linter
        run: pip install ruff

      - name: Lint Python
        run: ruff check server/ --output-format=github

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: cd client && npm ci

      - name: Lint JavaScript
        run: cd client && npx eslint .

  # ─── Backend Tests ────────────────────────────────────────────────────────
  backend-test:
    name: Backend Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run backend tests
        run: cd server && python -m pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing
        env:
          FLASK_ENV: testing

      - name: Upload coverage
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: server/coverage.xml

  # ─── Frontend Tests ──────────────────────────────────────────────────────
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: cd client && npm ci

      - name: Run frontend tests
        run: cd client && npm test

      - name: Build frontend
        run: cd client && npm run build

  # ─── Security Scan ───────────────────────────────────────────────────────
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pip-audit

      - name: Audit Python dependencies
        run: pip-audit --strict
        continue-on-error: true

  # ─── Docker Build ────────────────────────────────────────────────────────
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Build API image
        run: docker build -f Dockerfile.server -t outbreak-api:latest .

      - name: Build Web image
        run: docker build -f Dockerfile.client -t outbreak-web:latest .

      - name: Verify compose config
        run: docker compose config --quiet
